query FilterProducts($filter: ProductFilterInput!, $sortBy: ProductOrder) {
  products(
    first: 12
    channel: "default-channel"
    filter: $filter
    sortBy: $sortBy
  ) {
    edges {
      node {
        id
        name
        thumbnail {
          url
        }
        category {
          name
        }
      }
    }
  }
}
